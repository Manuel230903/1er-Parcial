<body>
  <div class="container">
    <h1>Registro de Eventos</h1>
    <form id="registro">
      <div class="form-group">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>
      <div class="form-group">
        <label for="tipo-entrada" style="width: 380px;">Tipo de Entrada:</label>
        <select id="entrada" name="entrada" required style="width: 380px;">
          <option value="" >Seleccionar tipo de entrada</option>
          <option value="General">General</option>
          <option value="VIP">VIP</option>
          <option value="Platinum">Platinum</option>
        </select>
      </div>
      <button type="submit" style="color: black; background-color: greenyellow;">Enviar</button>
    </form>
    <p id="error-message"></p>
  </div>
<body2>

</body2>
  <script>
    document.getElementById('registro').addEventListener('submit', function(event) {
    const nombre = document.getElementById('nombre').value;
    const email = document.getElementById('email').value;
    const telefono = document.getElementById('telefono').value;
    const tipoEntrada = document.getElementById('entrada').value;
    const errorMessage = document.getElementById('error-message');
  
    if (!nombre || !email || !telefono || !tipoEntrada) {
      event.preventDefault();
      errorMessage.textContent = 'Por favor, complete todos los campos.';
      return;
    }
  
    if (!isValidEmail(email)) {
      event.preventDefault();
      errorMessage.textContent = 'Por favor, ingrese un correo electrónico válido.';
      return;
    }
   
  
    errorMessage.textContent = '';
  });
  
  function isValidEmail(email) {
    // Simple regex for email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }
  const registro= document.querySelector("#registro");
registro.addEventListener( "submit" , validarRegistro)

}
