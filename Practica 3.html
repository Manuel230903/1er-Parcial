<!DOCTYPE html>
<html>
    <head>
        <title>Un ejemplo de tablas</title>
    </head>
    <body>
        <h1>Esta es una tabla.</h1>

        <table>
            <tr>
                <th>First header</th>
                <th>Second header</th>
            </tr>
            <tr>
                <td>First Row, First cell </td>
                <td>First Row, Second cell </td>
            </tr>
            <tr>
                <td>Second Row, First cell </td>
                <td>Second Row, Second cell </td>
            </tr>
        </table>
    </body>
</html>
